<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
    integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
    crossorigin=""></script>
<script>
  let map = L.map("map");
  L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
    subdomains: 'abcd',
    maxZoom: 19
  }).addTo(map);
  const nyu = [40.73046499853991, -73.99250799849149];
  map.setView(nyu, 14);
  let popupContent
  let artifacts = [];// L.layerGroup();
  {% for artifact in site.artifacts %}
    popupContent = "<h4>{{ artifact.title }}</h4><ul><li><a href='{{ site.baseurl }}{{ artifact.url }}'>Artifact page</a></li><li><a href='{{ artifact.official-link }}'>Official link</a></li><li><a href='{{ artifact.wikipedia-link }}'>Wikipedia link</a></li></ul>";
    const {{ artifact.slug }} = L.marker([{{ artifact.latitude }}, {{ artifact.longitude }}], { name: "{{ artifact.title }}" }).bindPopup(popupContent);
    artifacts.push({{ artifact.slug }});
  {% endfor %}
  const artifactsLayer = L.layerGroup(artifacts).addTo(map);
</script>
